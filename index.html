<!DOCTYPE html>

<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eusenhower Matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="new-task">
      <h3 class="main__title">Add Item</h3>
      
      <div class="new-task__wrapper">
        <input id="new-task__input" class="item__task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul id="uncompleted">
      <li class="item">
        <input type="checkbox" class="item__checkbox">
        <label class="item__task">Pay Bills</label>
        <input type="text" class="item__task item__input">
        <button class="edit">Edit</button>
        <button class="delete"><img class="button__delete" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="item item_edit">
        <input type="checkbox" class="item__checkbox">
        <label class="item__task item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="item__task item__input item_active">
        <button class="edit">Save</button>
        <button class="delete"><img class="button__delete" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed">
      <li class="item">
          <input type="checkbox" class="item__checkbox" checked>
          <label class="item__task item__label_completed">See the Doctor</label>
          <input type="text"class="item__task item__input">
          <button class="edit">Edit</button>
          <button class="delete"><img class="button__delete" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
